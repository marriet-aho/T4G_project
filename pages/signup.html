<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Rieta's Bank</title>
    <script src="https://kit.fontawesome.com/70fa4cdfd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="ed">
     <div class="containertwo">
        <!-- Left Section --> 
        <div class="left-section">
            <img src="../images/leftimage.jpg" alt=""></div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="company_name">Hi, Welcome to Rietaâ€™s Bank</div>
            <p>Create an Account</p>

            <!-- Sign Up with Google -->
            <button class="google-button"><i class="fa-brands fa-google"></i> Sign Up with Google</button>

            <!-- Form -->
            <form action="#" method="post">
                <div class="form-group">
                    <label for="User Name">User Name</label>
                    <input type="text" name="username" placeholder="Enter a user name" required>
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" name="email" placeholder="Enter an email address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter a password" required>
                </div>
                <div class="form-group">
                    <label for="password">Comfirm Password</label>
                    <input type="password" name="password" placeholder="Comfirm your password" required>
                </div>
                <button type="submit" class="signup-button">Create Account</button>
            </form>

            <p class="signin-text">
                Already have an account? <a href="../pages/login.html">Sign In</a>
            </p>
        </div>
    </div>
        
    </div>
</body>
